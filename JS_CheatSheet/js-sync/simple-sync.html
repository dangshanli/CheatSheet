<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            alert('you clicked me!');

            let elem = document.createElement('p');
            elem.textContent = 'this is a newly added para';
            document.body.appendChild(elem);
        });

    </script>
